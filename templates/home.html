<!DOCTYPE html>
<!--head template from The New Boston-->
<html lang="en">
<head>
  <title>home</title>

  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container-fluid">
    <h1 class="text-center">bananas</h1>
  </div>
  <br>
  {% if un %}
    {% if un!=0 %}
    <div class="col-md-1 col-md-offset-5">
      <a class="btn btn-default" href="logout" role="logout-btn">LOGOUT</a>
    </div>
    {% endif %}
  {% else %}
  <div class="col-md-1 col-md-offset-5">
    <a class="btn btn-default" href="login" role="login-btn">LOGIN</a>
  </div>
  {% endif %}

  <div class="col-md-1">
    <a class="btn btn-default" href="register" role="register-btn">REGISTER</a>
  </div>
  <br><br>
  <div class="container text-center">
    {% if un %}
    {{ un }}
    {% endif %}
  </div>
</body>
</html>
